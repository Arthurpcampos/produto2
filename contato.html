<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - E-Bikes Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 200px;
        }

        .contact-icons .icon-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .contact-icons a {
            text-decoration: none;
            color: #800080;
            font-size: 80px;
            transition: transform 0.3s ease;
        }

        .contact-icons a:hover {
            transform: scale(1.4);
        }

        .contact-icons p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>TrappSound Store</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="inicio.html">In√≠cio</a></li>
                <li><a href="index.html#products">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-icons">
            <div class="icon-box">
                <a href="https://www.instagram.com/07_porto/?locale=French&hl=en" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <p>Entre em contato pelo Instagram</p>
            </div>
            <div class="icon-box">
                <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <p>Entre em contato pelo WhatsApp</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TrappSound Store. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
